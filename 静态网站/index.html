<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">产品名称</div>
            <ul>
                <li><a href="#product">产品信息</a></li>
                <li><a href="#background">产品背景</a></li>
                <li><a href="#features">功能展示</a></li>
                <li><a href="#team">团队介绍</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1>欢迎了解我们的产品</h1>
                <p>创新科技，改变生活</p>
            </div>
        </section>

        <section id="product" class="section">
            <div class="container">
                <h2>产品信息</h2>
                <div class="product-info">
                    <div class="product-image">
                        <img src="images/product.jpg" alt="产品图片">
                    </div>
                    <div class="product-details">
                        <h3>产品特点</h3>
                        <ul>
                            <li>特点 1</li>
                            <li>特点 2</li>
                            <li>特点 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="background" class="section">
            <div class="container">
                <h2>产品背景</h2>
                <div class="background-content">
                    <p>在这里详细介绍产品的背景故事、市场需求分析以及我们的解决方案。</p>
                </div>
            </div>
        </section>

        <section id="features" class="section">
            <div class="container">
                <h2>功能展示</h2>
                <div class="video-container">
                    <video controls>
                        <source src="videos/demo.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="features-grid">
                    <div class="feature-card">
                        <i class="fas fa-star"></i>
                        <h3>核心功能 1</h3>
                        <p>功能描述</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-rocket"></i>
                        <h3>核心功能 2</h3>
                        <p>功能描述</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>核心功能 3</h3>
                        <p>功能描述</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="team" class="section">
            <div class="container">
                <h2>团队介绍</h2>
                <div class="team-grid">
                    <div class="team-member">
                        <img src="images/team1.jpg" alt="团队成员 1">
                        <h3>张三</h3>
                        <p>产品经理</p>
                    </div>
                    <div class="team-member">
                        <img src="images/team2.jpg" alt="团队成员 2">
                        <h3>李四</h3>
                        <p>技术总监</p>
                    </div>
                    <div class="team-member">
                        <img src="images/team3.jpg" alt="团队成员 3">
                        <h3>王五</h3>
                        <p>设计师</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>联系我们</h3>
                    <p>邮箱：contact@example.com</p>
                    <p>电话：123-456-7890</p>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 产品名称. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
